<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHADOW OS | LUXURY EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;700&display=swap');

        :root {
            --p-neon: #ff007f;
            --p-glow: rgba(255, 0, 127, 0.4);
            --bg-dark: #020001;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--bg-dark); color: #fff; 
            overflow: hidden; font-family: 'Rajdhani', sans-serif;
        }

        /* Ø­Ø§ÙˆÙŠØ© Ø§Ù„Ø¹Ø±Ø¶ */
        .app-container { 
            height: 100vh; width: 100vw;
            overflow-y: scroll; scroll-snap-type: y mandatory; 
            scrollbar-width: none; position: relative; z-index: 10;
        }
        .app-container::-webkit-scrollbar { display: none; }

        .video-card { height: 100vh; width: 100vw; scroll-snap-align: start; position: relative; overflow: hidden; }

        /* ÙÙŠØ¯ÙŠÙˆ Ø¨Ø®Ù„ÙÙŠØ© Ø¶Ø¨Ø§Ø¨ÙŠØ© Ù„Ù„Ø¬Ù…Ø§Ù„ÙŠØ© */
        video { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1); }
        
        /* Ø¥Ø·Ø§Ø± Ø§Ù„Ø´Ø§Ø´Ø© Ø§Ù„Ø³Ø§ÙŠØ¨Ø± */
        .cyber-frame {
            position: absolute; inset: 0;
            border: 20px solid transparent;
            border-image: radial-gradient(circle, transparent 70%, var(--p-glow) 100%) 30;
            pointer-events: none; z-index: 50; opacity: 0.6;
        }

        /* ØªØ£Ø«ÙŠØ± Ø§Ù„Ø¸Ù„ Ø§Ù„ÙˆØ±Ø¯ÙŠ Ø§Ù„Ø¹Ù…ÙŠÙ‚ */
        .vignette {
            position: absolute; inset: 0;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.4) 60%, rgba(20,0,10,0.9) 100%);
            z-index: 5; pointer-events: none;
        }

        /* Ø§Ù„Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø¬Ø§Ù†Ø¨ÙŠØ© Ø§Ù„Ø¹Ø§Ø¦Ù…Ø© */
        .side-dock { position: absolute; left: 20px; bottom: 120px; z-index: 100; display: flex; flex-direction: column; gap: 25px; }
        .dock-item {
            width: 50px; height: 50px; background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--p-neon); cursor: pointer; transition: 0.4s;
            color: var(--p-neon); box-shadow: 0 0 15px var(--p-glow);
        }
        .dock-item:hover { transform: scale(1.1) rotate(15deg); background: var(--p-neon); color: #fff; }

        /* Ø´Ø±ÙŠØ· Ø§Ù„ØªÙ‚Ø¯Ù… Ø§Ù„ÙØ®Ù… */
        .progress-container { position: absolute; bottom: 0; width: 100%; height: 5px; background: rgba(255,255,255,0.05); z-index: 100; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, transparent, var(--p-neon)); width: 0%; box-shadow: 0 0 20px var(--p-neon); }

        /* Ù„ÙˆØ­Ø© Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª Ø§Ù„Ø²Ø¬Ø§Ø¬ÙŠØ© */
        .comments-panel {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 70%;
            background: rgba(5, 0, 2, 0.85); backdrop-filter: blur(40px);
            border-top: 1px solid var(--p-neon); border-radius: 40px 40px 0 0;
            z-index: 2000; transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 40px 20px;
        }
        .comments-panel.active { bottom: 0; }

        /* Ø§Ù„Ø£Ù†ÙŠÙ…ÙŠØ´Ù† Ø§Ù„Ø®Ø§Øµ Ø¨Ø§Ù„Ù‚Ù„Ø¨ */
        .heart-pop {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            color: var(--p-neon); font-size: 100px; z-index: 1000; pointer-events: none;
            text-shadow: 0 0 30px var(--p-neon);
        }
        .animate-heart { animation: heartEffect 0.8s ease-out; }
        @keyframes heartEffect { 0% { scale:0; opacity:0; } 50% { scale:1.5; opacity:1; } 100% { scale:2; opacity:0; } }

        .logo-text { font-family: 'Orbitron'; letter-spacing: 5px; color: var(--p-neon); text-shadow: 0 0 10px var(--p-neon); }
    </style>
</head>
<body>

    <div class="cyber-frame"></div>
    <i id="mainHeart" class="fas fa-heart heart-pop"></i>

    <div class="fixed top-0 w-full z-[1000] p-8 flex justify-between items-center pointer-events-none">
        <div class="flex flex-col">
            <h1 class="logo-text text-2xl font-black italic">SHÎ”DÃ˜W</h1>
            <span class="text-[8px] text-pink-500/50 tracking-[6px] uppercase">Neural Interface v3.0</span>
        </div>
        <div class="flex flex-col items-end">
            <div id="clock" class="text-xl font-bold text-white/90">00:00:00</div>
            <div class="flex items-center gap-2 mt-1">
                <span class="w-1.5 h-1.5 bg-pink-500 rounded-full animate-pulse"></span>
                <span class="text-[9px] text-pink-400 font-bold uppercase tracking-widest">Live Syncing</span>
            </div>
        </div>
    </div>

    <div class="app-container" id="feed"></div>

    <div id="commentBox" class="comments-panel">
        <div class="w-12 h-1.5 bg-pink-500/20 mx-auto mb-8 rounded-full cursor-pointer" onclick="toggleComments()"></div>
        <div id="list" class="space-y-6 overflow-y-auto h-full pb-20">
            <div class="flex gap-4 items-center bg-white/5 p-5 rounded-3xl border-r-4 border-pink-500">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=ëŸ­í‚¤" class="w-12 h-12 rounded-2xl bg-pink-500/20 p-1">
                <div>
                    <h4 class="text-pink-500 font-bold text-xs uppercase">Elite_User</h4>
                    <p class="text-sm text-white/80 mt-1">Ù‡Ø°Ø§ Ø§Ù„Ù†Ø¸Ø§Ù… ÙŠÙ…Ø«Ù„ Ù…Ø³ØªÙ‚Ø¨Ù„ Ø§Ù„ÙˆÙŠØ¨ ğŸŒŒ</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cloudName = 'dssk5tabb';
        // Ø§Ù„ØªØ±ØªÙŠØ¨ Ø§Ù„Ø¯Ù‚ÙŠÙ‚
        const videoData = [
            { id: '02_nz4lq0', title: 'Phase One' },
            { id: '03_wicOob', title: 'Neural Link' },
            { id: '04_qeyknx', title: 'Data Flow' },
            { id: '05_ggqazk', title: 'Bio-Sync' },
            { id: '07_rone4t', title: 'Shadow Layer' },
            { id: '06_quce2q', title: 'Final Node' }
        ];

        const feed = document.getElementById('feed');
        
        videoData.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.setAttribute('ondblclick', 'popHeart()');
            card.innerHTML = `
                <div class="vignette"></div>
                <video loop playsinline muted src="https://res.cloudinary.com/${cloudName}/video/upload/q_auto,f_auto/${item.id}.mp4"></video>
                
                <div class="side-dock">
                    <div class="dock-item" onclick="popHeart()"><i class="fas fa-heart text-lg"></i></div>
                    <div class="dock-item" onclick="toggleComments()"><i class="fas fa-comment-alt text-lg"></i></div>
                    <div class="dock-item"><i class="fas fa-expand text-lg"></i></div>
                </div>

                <div class="absolute bottom-12 right-10 left-10 z-[100] pointer-events-none text-right">
                    <h2 class="text-4xl font-black uppercase italic tracking-tighter" style="font-family:'Orbitron'; color:white;">${item.title}</h2>
                    <div class="mt-2 flex justify-end items-center gap-3">
                        <span class="text-[10px] text-pink-500 font-bold tracking-[4px]">NODE_ID: ${item.id}</span>
                        <div class="w-12 h-[1px] bg-pink-500"></div>
                    </div>
                </div>

                <div class="progress-container">
                    <div class="progress-bar" id="pb-${item.id}"></div>
                </div>
            `;
            feed.appendChild(card);
        });

        function popHeart() {
            const heart = document.getElementById('mainHeart');
            heart.classList.remove('animate-heart');
            void heart.offsetWidth;
            heart.classList.add('animate-heart');
        }

        function toggleComments() {
            document.getElementById('commentBox').classList.toggle('active');
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const vid = entry.target.querySelector('video');
                const bar = entry.target.querySelector('.progress-bar');
                if (entry.isIntersecting) {
                    vid.play();
                    vid.ontimeupdate = () => { bar.style.width = (vid.currentTime / vid.duration) * 100 + '%'; };
                } else { vid.pause(); vid.currentTime = 0; }
            });
        }, { threshold: 0.8 });

        document.querySelectorAll('.video-card').forEach(c => observer.observe(c));

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onclick = () => { document.querySelectorAll('video').forEach(v => v.muted = false); };
    </script>
</body>
</html>
